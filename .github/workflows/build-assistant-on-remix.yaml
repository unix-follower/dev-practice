name: Build assistant-on-remix
on:
  pull_request:
    paths:
      - frontend/assistant-on-remix/**
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/assistant-on-remix/package.json
        
      - name: Install dependencies
        working-directory: frontend/assistant-on-remix
        shell: bash
        run: npm install

      - name: Run checks
        working-directory: frontend/assistant-on-remix
        shell: bash
        run: |
          npm run format
          npm run lint
          npm ci
          npm test

      - name: Build
        working-directory: frontend/assistant-on-remix
        shell: bash
        run: npm build
