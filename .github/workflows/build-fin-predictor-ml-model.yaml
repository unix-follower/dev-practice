name: Build fin-predictor-ml-model

on:
  pull_request:
    paths:
      - python/fin-predictor-ml-model/**
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
    inputs:
      python-version:
        description: Desired python version
        required: false
        default: 3.11.7

env:
  PYTHON_VERSION: ${{ inputs.python-version || '3.11.7' }}

jobs:
  build-gru-model:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: python/fin-predictor-ml-model
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync --dev

      - name: Run checks
        shell: bash
        run: pipenv run lint
    
      - name: Build model
        working-directory: python/fin-predictor-ml-model
        shell: bash
        run: ./run.sh build_gru

      - name: Publish artifact
        id: publish-artifact
        uses: actions/upload-artifact@v4
        with:
          name: gru_model.keras
          path: models/gru_model.keras

  build-lstm-model:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: python/fin-predictor-ml-model
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync --dev

      - name: Run checks
        shell: bash
        run: pipenv run lint

      - name: Build model
        working-directory: python/fin-predictor-ml-model
        shell: bash
        run: ./run.sh build_lstm

      - name: Publish artifact
        id: publish-artifact
        uses: actions/upload-artifact@v4
        with:
          name: lstm_model.keras
          path: models/lstm_model.keras
