name: Build python-math-example0

on:
  pull_request:
    paths:
      - python/math/example0/**
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
    inputs:
      python-version:
        description: Desired python version
        required: false
        default: "3.13.2"

env:
  PYTHON_VERSION: ${{ inputs.python-version || '3.13.2' }}

jobs:
  build:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: python/math/example0
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv sync --dev

      - name: Run checks
        shell: bash
        run: |
          pipenv run lint
          pipenv run coverage
          pipenv run coverage-html
          echo "EXAMPLE_TEST_COVERAGE_REPORT_PATH=$(pwd)/htmlcov" >> $GITHUB_ENV

      - name: Publish test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python_linear_algebra
          path: ${{ env.EXAMPLE_TEST_COVERAGE_REPORT_PATH }}
